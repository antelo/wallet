<ion-view view-title="Recientes">
    <ion-content>
        <ion-list class="listEmpresas">
          <ion-item ng-repeat="empresasReciente in empresasRecientes">
            <div class="row">
              <div class="col col-67"><h2><strong>{{empresasReciente.nombre}}</strong></h2></div>
              <div class="col text-right distanciaEmpresaMap">({{empresasReciente.distancia | number:2}} mts)</div>
            </div>
            <div class="row">
              <div class="col col-67">
                {{empresasReciente.actividad}}<br>
                Pedido máximo: <strong>{{empresasReciente.pedido_maximo | currency}}</strong><br>
                <a ui-sref="index.pagar_empresa_ver({id:empresasReciente.id})"  class="button button-clear button-positive verMas">Ver más</a>
              </div>
              <div class="col text-right">
                <div>
                    <star-rating rating-value="empresasReciente.valoracion/2" no-update="true" data-max="5" class="rating"></star-rating>
                </div>
                <a nav-direction="forward" ui-sref="index.pagar_empresa_ver({id:empresasReciente.id, pago:1})" class="button button-outline button-positive">PAGAR</a>
              </div>
            </div>
            <div class="row">
                <ion-option-button ng-class="{hide : empresasFavoritasStorage.indexOf(empresasReciente.id) &gt; -1}" ng-click="AddEmpresaFavorita(empresasReciente.id, empresasFavoritasStorage)" class="button-stable favoritosAdd ion-ios-star"></ion-option-button>
                <ion-option-button ng-class="{hide : empresasFavoritasStorage.indexOf(empresasReciente.id) == -1}" class="button-stable ion-ios-star favoritosInclude"></ion-option-button>
            </div>
          </ion-item>
        </ion-list>
    <ion-content>
</ion-view>
